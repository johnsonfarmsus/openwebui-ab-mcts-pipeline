global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend-api:8095']
    metrics_path: /metrics

  - job_name: 'ab-mcts-service'
    static_configs:
      - targets: ['ab-mcts-service:8094']
    metrics_path: /metrics

  - job_name: 'multi-model-service'
    static_configs:
      - targets: ['multi-model-service:8090']
    metrics_path: /metrics

